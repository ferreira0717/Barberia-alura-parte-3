<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto Barbería Alura</title>
</head>

<body>

    <header>
        <div class="caja">
            <h1> <img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>

            <nav>
                <ul>
                    <li> <a href="index.html" target="_blank"> Home </a> </li>
                    <li> <a href="productos.html" target="_blank"> Productos </a> </li>
                    <li> <a href="contacto.html" target="_blank"> Contacto </a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form action="">

            <label for="nombreapellido">Nombre y Apellido: </label>
            <input type="text" id="nombreapellido" class="input-padron"
                placeholder="Ingrese su Nombre y apellidos aquí! " required>

            <label for="correoelectronico">Correo electrónico: </label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono: </label>
            <input type="number" id="telefono" class="input-padron" required placeholder="+(xx) (xxx-xxxxxxx)">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="62" rows="10" class="input-padron" required
                placeholder="Ingrese su mensaje aquí"></textarea>

            <fieldset>
                <legend>¿Como le gustaría que lo contactemos? </legend>

                <label for="radio-email"><input type="radio" id="radio-email" value="email"
                        name="contacto">Email</label>

                <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono"
                        name="contacto">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <label for="" class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería
                Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">


        </form>

        
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

        </table>



    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
        <p class="copyrigth">&copy Copyright Barbería Alura 2022</p>
    </footer>

</body>

</html>
